<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  
  <!-- Sonrisa con dientes -->
  <g transform="translate(16, 18)">
    <!-- Arco de la sonrisa -->
    <path d="M -10 -2 Q -10 4, -6 7 Q -3 9, 0 9 Q 3 9, 6 7 Q 10 4, 10 -2" 
          fill="white" 
          stroke="none"/>
    
    <!-- Separación de dientes superiores -->
    <line x1="-6" y1="-2" x2="-6" y2="4" stroke="#0EA5E9" stroke-width="0.8" opacity="0.3"/>
    <line x1="-2" y1="-1" x2="-2" y2="6" stroke="#0EA5E9" stroke-width="0.8" opacity="0.3"/>
    <line x1="2" y1="-1" x2="2" y2="6" stroke="#0EA5E9" stroke-width="0.8" opacity="0.3"/>
    <line x1="6" y1="-2" x2="6" y2="4" stroke="#0EA5E9" stroke-width="0.8" opacity="0.3"/>
    
    <!-- Línea del labio inferior -->
    <path d="M -10 -2 Q -10 -4, -8 -5 Q 0 -7, 8 -5 Q 10 -4, 10 -2" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5" 
          stroke-linecap="round"
          opacity="0.4"/>
  </g>
  
  <!-- Destello/brillo -->
  <g transform="translate(23, 9)">
    <circle cx="0" cy="0" r="2" fill="white" opacity="0.3"/>
    <circle cx="0" cy="0" r="1" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Cruz médica pequeña (símbolo dental) -->
  <g transform="translate(9, 9)" opacity="0.6">
    <rect x="-0.5" y="-2" width="1" height="4" fill="white" rx="0.3"/>
    <rect x="-2" y="-0.5" width="4" height="1" fill="white" rx="0.3"/>
  </g>
</svg>