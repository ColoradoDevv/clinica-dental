<svg viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284C7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo con sonrisa (ícono) -->
  <g transform="translate(25, 25)">
    <!-- Círculo de fondo -->
    <circle cx="0" cy="0" r="22" fill="url(#bgGrad)"/>
    
    <!-- Sonrisa con dientes -->
    <g transform="translate(0, 3)">
      <!-- Arco de la sonrisa -->
      <path d="M -12 -2 Q -12 5, -7 9 Q -3 11, 0 11 Q 3 11, 7 9 Q 12 5, 12 -2" 
            fill="white" 
            stroke="none"/>
      
      <!-- Separación de dientes -->
      <line x1="-7" y1="-2" x2="-7" y2="5" stroke="#0EA5E9" stroke-width="1" opacity="0.3"/>
      <line x1="-2.5" y1="-1" x2="-2.5" y2="7" stroke="#0EA5E9" stroke-width="1" opacity="0.3"/>
      <line x1="2.5" y1="-1" x2="2.5" y2="7" stroke="#0EA5E9" stroke-width="1" opacity="0.3"/>
      <line x1="7" y1="-2" x2="7" y2="5" stroke="#0EA5E9" stroke-width="1" opacity="0.3"/>
      
      <!-- Línea del labio superior -->
      <path d="M -12 -2 Q -12 -5, -9 -6 Q 0 -8, 9 -6 Q 12 -5, 12 -2" 
            fill="none" 
            stroke="white" 
            stroke-width="1.8" 
            stroke-linecap="round"
            opacity="0.4"/>
    </g>
    
    <!-- Destello -->
    <g transform="translate(10, -8)">
      <circle cx="0" cy="0" r="2.5" fill="white" opacity="0.3"/>
      <circle cx="0" cy="0" r="1.3" fill="white" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Texto del logo -->
  <text x="55" y="28" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        fill="#0F172A" 
        letter-spacing="-0.5">
    VitalDent
  </text>
  
  <!-- Subtexto -->
  <text x="55" y="38" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="9" 
        fill="#64748B" 
        letter-spacing="1">
    CLÍNICA DENTAL
  </text>
  
  <!-- Pequeña cruz médica decorativa -->
  <g transform="translate(172, 12)" opacity="0.4">
    <rect x="-0.8" y="-3" width="1.6" height="6" fill="#0EA5E9" rx="0.5"/>
    <rect x="-3" y="-0.8" width="6" height="1.6" fill="#0EA5E9" rx="0.5"/>
  </g>
</svg>
